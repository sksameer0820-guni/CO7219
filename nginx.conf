events {}

http {
    # --- backend pool for the 3 whiteboard nodes ---
    upstream whiteboard_backend {
        # sticky sessions so the same client always hits the same node
        ip_hash;

        server wb-node1:8080;
        server wb-node2:8080;
        server wb-node3:8080;
    }

    server {
        listen 80;
        server_name _;

        # normal HTTP (HTML, JS, CSS, images, etc.)
        location / {
            proxy_pass http://whiteboard_backend;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Socket.IO / Engine.IO endpoint used by the whiteboard app
        location /ws-api/ {
            proxy_pass http://whiteboard_backend;
            proxy_http_version 1.1;

            # upgrade to WebSocket
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_read_timeout 86400;
            proxy_buffering off;
        }
    }
}
